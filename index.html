<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
      }
      div > img {
        display: none;
      }

      .dsp-block {
        display: block;
      }

    </style>
  </head>
  <body>
    <h1>Javascript console</h1>
    <div class="container">
      <ul>
        <li class="list-item active">Home</li>
        <li class="list-item">cloths</li>
        <li class="list-item">shoes</li>
      </ul>
      <div>
        <img src="/homw.jpeg" alt="" width="400" height="280" class="banner-img dsp-block"/>
        <img src="/cloths.jpeg" alt="" width="400" height="280" class="banner-img"/>
        <img src="/sjoe.webp" alt="" width="400" height="280" class="banner-img" />
      </div>
    </div>
    <script>
       function toogleActiveListImg() {
        let lis = Array.from(document.querySelectorAll('.list-item'));
        let imgLists = Array.from(document.querySelectorAll('.banner-img'));
        let lis_count = lis.length;
        let active_li_index = 0;
        let active_img_idx = 0;
        console.log(active_li_index);
        setInterval(function(){
            var active_li = document.querySelector('.list-item.active');
            var active_img = document.querySelector('.banner-img.dsp-block');
            if( lis.indexOf(active_li) == lis_count-1 ) {
              active_li_index  = 0;
              active_img_idx = 0;
            }
            else {
              active_li_index++;
              active_img_idx++;
            }

            active_li.classList.remove('active');
            active_img.classList.remove('dsp-block');
            lis[active_li_index].classList.add('active');
            imgLists[active_img_idx].classList.add('dsp-block');
          }, 1000);
       }
      document.addEventListener('DOMContentLoaded', toogleActiveListImg);
    </script>
  </body>
</html>
